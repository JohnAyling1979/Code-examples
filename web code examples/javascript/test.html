<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Test</title>
</head>
<p id="line"></p>
<button onclick="addLine()">Add Line</button>
<script>
    var n=1;
    function addLine()
    {
        var input1={};
        input1[n]=document.createElement("input");
        var input2={};
        input2[n]=document.createElement("input");
        var nl=document.createElement("br");

        input1[n].type="text";
        input1[n].id=n;
        input1[n].value=n;
        input1[n].size="60";

        input2[n].type="text";
        input2[n].id=n;
        input2[n].size="60";

        document.getElementById("line").appendChild(input1[n]);
        document.getElementById("line").appendChild(input2[n]);
        document.getElementById("line").appendChild(nl);
        n++;        
    }
</script>
</html>
